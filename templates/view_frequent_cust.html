<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
  {% if data %}
  <table>
  	<th>Customer Email</th>
  	<th>Customer Name</th>
    <th>Flights Count</th>
    	<tr>
    		<td>{{data['email']}}</td>
    		<td>{{data['name']}}</td>
        <td>{{data['flight_count']}}</td>
    	</tr>
  {% endif %}
  {% if error %}
  <p class="error"><strong>Error:</strong> {{error}}</p>
  {% endif %}
  <a href="/staff_home">Go Home</a>
  </body>
  </html>
