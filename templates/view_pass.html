<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
{% if not message %}
<form action="/viewPassAction" method="POST">
	<label for="dept_city">departure city or airport:</label><br>
	<input type="text" name = "dept_city" placeholder="departure city or airport" required/> </br>
  <label for="flight_no">flight number:</label><br>
	<input type="text" name = "flight_no" placeholder="flight number" required/></br>
	<label for="dept_date">departure date:</label><br>
	<input type="date" name = "dept_date" placeholder="departure date" required/></br>
	<input type="submit" value = Search />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
{% endif %}
{% if message %}
<table>
	<th>Email</th>
	<th>Name</th>
  {% for line in message %}
  	<tr>
  		<td>{{line['email']}}</td>
  		<td>{{line['name']}}</td>
  	</tr>
    {% endfor %}
{% endif %}
<a href="/">Go Home</a>
</body>
</html>
